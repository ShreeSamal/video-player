<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .full-screen-div {
        width: 100%;
        height: 100%;
        position: fixed; /* or absolute, depending on your layout needs */
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="full-screen-div" id="IndStreamPlayer"></div>
    <script>
      const urlString = window.location.href;
      const url = new URL(urlString);
      const id = url.searchParams.get("id");
      const IndStreamPlayerConfigs = {
        width: window.innerWidth, // Set width to the device's width
        height: window.innerHeight, // Set height to the device's height
        id: "IndStreamPlayer",
        src: id,
        tr: false,
      };
    </script>
    <script src="https://awsind.site/player.js"></script>
  </body>
</html>
